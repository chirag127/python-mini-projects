name: CI

# Trigger the workflow on push events to the main branch and on pull requests
# targeting the main branch. It also triggers on push to the develop branch.
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'uv'

      - name: Install dependencies with uv
        run: |
          python -m pip install --upgrade pip
          uv --version
          uv pip install --system --no-deps -r requirements.txt # Install only project dependencies
          uv pip install pytest ruff

      - name: Lint with Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Test with Pytest
        run: |
          pytest

